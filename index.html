<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Launch Countdown Timer</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- FONTAWESOME -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>

  <div class="container"> <!-- CONTAINER --> 
    <div class="title-container"> <!-- START - TITLE --> 
      <h1 class="title">We're launching soon</h1>
    </div> <!-- END - TITLE --> 

    <div class="content">
      <div class="timer-content"> <!-- START - TIMER --> 
        <div class="aling">
          <div class="timer-card">
            <span data-time class="timer-item"></span>
          </div>
          <span class="timer-item-description">Days</span>
        </div>
        
        <div class="aling">
          <div class="timer-card">
            <span data-time class="timer-item"></span>
          </div>
          <span class="timer-item-description">Hours</span>
        </div>
        
        <div class="aling">
          <div class="timer-card">
            <span data-time class="timer-item"></span>
          </div>
          <span class="timer-item-description">Minutes</span>
        </div>
        
        <div class="aling">
          <div class="timer-card">
            <span data-time class="timer-item"></span>
          </div>
          <span class="timer-item-description">Seconds</span>
        </div>
      </div> <!-- END - TIMER--> 
    </div>
    

    <footer> <!-- START - FOOTER --> 
      <div class="social-icons">
          <a href="http://facebook.com"><i class="fab fa-facebook-square icon"></i></a>
          <a href="http://pinterest.com"><i class="fab fa-pinterest icon"></i></a>
          <a href="http://instagram.com"> <i class="fab fa-instagram icon"></i></a>

          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="">Let√≠cia Cristina dos Santos</a>.
        </div> -->
      </div>
    </footer> <!-- END FOOTER --> 
  </div>  <!-- END CONTAINER --> 

  <script type="module" src="js/main.js"></script>
</body>
</html>
